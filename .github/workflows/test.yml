name: test
on:
- push
- pull_request
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
        - '3.1'
        - '3.2'
        - '3.3'
        - ruby-head
        - jruby-head
        - truffleruby-head
        runs-on:
        - ubuntu-latest
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - run: bundle exec rake test
